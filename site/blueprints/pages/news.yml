title: News & Termine

columns:
  main:
    width: 2/3
    sections:
      header:
        type: fields
        fields:
          headline:
            label: Überschrift
            type: text
          intro:
            label: Intro text
            type: textarea
            size: small
      news-items:
        label: Einträge
        type: pages
        layout: table
        sortBy: date desc
        search: true
        columns:
          date: true
        template: blocks


  sidebar:
    width: 1/3
    sections:
      videofields:
        type: fields
        fields:
          videoSettings:
            label: Einstellungen zum Hintergrundvideo
            type: headline
          backgroundVideoUrl:
            label: URL zum Hintergrundvideo
            type: text
          startOfBackgroundVideo:
            label: Startzeitpunkt
            type: number
          durationOfBackgroundVideo:
            label: Dauer des Videos in Sekunden
            type: number
          videoOptions:
            label: Darstellungsoptionen
            type: checkboxes
            options:
              grayscale: schwarz-weiß
              lighten: heller
              darken: dunkler
